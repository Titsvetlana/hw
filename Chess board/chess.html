<!DOCTYPE html>

					<div class="dot"></div>
					<div class="dot black"></div>

					<div class="dot black"></div>

					<div>
						<div class="dot black"><div class="tower1"></div></div>

						<div class="dot black"><div class="elefant1"></div></div>
