<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Seasons</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div>
		<h3>Seasons</h3>
		<dl> 
			<dt><i class="fa fa-chevron-right" aria-hidden="true"></i>   Winter</dt>
			<dd><img src="img/snowflake.png" alt="snowflake"> December</dd>
			<dd><img src="img/snowflake.png" alt="snowflake"> January</dd>
			<dd><img src="img/snowflake.png" alt="snowflake"> February</dd>
		</dl>
		<dl> 
			<dt><i class="fa fa-chevron-right" aria-hidden="true"></i> Spring</dt>
			<dd><img src="img/flower.png" alt="flower"> March</dd>
			<dd><img src="img/flower.png" alt="flower"> April</dd>
			<dd><img src="img/flower.png" alt="flower"> May</dd>
		</dl>
		<dl> 
			<dt><i class="fa fa-chevron-right" aria-hidden="true"></i> Summer</dt>
			<dd><img src="img/watermelon.png" alt="watermelon"> June</dd>
			<dd><img src="img/watermelon.png" alt="watermelon"> July</dd>
			<dd><img src="img/watermelon.png" alt="watermelon"> August</dd>
		</dl>
		<dl> 
			<dt><i class="fa fa-chevron-right" aria-hidden="true"></i> Autumn</dt>
			<dd><img src="img/sheet.png" alt="sheet"> September</dd>
			<dd><img src="img/sheet.png" alt="sheet"> October</dd>
			<dd><img src="img/sheet.png" alt="sheet"> November</dd>		
		</dl>
	</div>
</body>
</html>
