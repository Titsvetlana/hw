<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Калькуляторы</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h3>Калькулятор 1</h3>
	<p>Число1:<input type = "text" id = "n1"></p>
	<p>Число2:<input type = "text" id = "n2"></p>
	<button onclick = "plus()">Сложить</button>
	<button onclick = "minus()">Вычесть</button>
	<p id="out">Результат:</p>
    <hr>
	<h3>Калькулятор 2</h3>
	<div class="container"> <!-- readonly - только д/чтения-->
		<div class="item input"><form name='form'><input type='texts' name ='textview' readonly></form></div>
		<!-- устанавливаю доп. именна д/нестандартных кнопок -->
		<div class="item clean" onclick="clean()">C</div>
		<div class="item back" onclick="back()">&larr;</div> <!-- стрелочка -->
		<div class="item" onclick='insert("+")'>+</div> <!-- передаю функцию -->
		<div class="item" onclick='insert("-")'>-</div>
		<div class="item" onclick='insert("*")'>&times;</div><!--  * -->
		<div class="item" onclick='insert("/")'>&divide;</div> <!--  / -->
		<div class="item" onclick='insert("7")'>7</div>
		<div class="item" onclick='insert("8")'>8</div>
		<div class="item" onclick='insert("9")'>9</div>
		<div class="item" onclick='insert("(")'>(</div>
		<div class="item" onclick='insert("4")'>4</div>
		<div class="item" onclick='insert("5")'>5</div>
		<div class="item" onclick='insert("6")'>6</div>
		<div class="item" onclick='insert(")")'>)</div>
		<div class="item" onclick='insert("1")'>1</div>
		<div class="item" onclick='insert("2")'>2</div>
		<div class="item" onclick='insert("3")'>3</div>
		<div class="item equal" onclick='equal()'>=</div>
		<div class="item zero" onclick='insert("0")'>0</div>
		<div class="item" onclick='insert(".")'>.</div>
	</div>
	<hr>	
    <h3>Секундамер</h3>
    <form name=MyForm>   
   	    <input name=stopwatch size=10 value="00:00:00.00">  
        <input type=button value="Обнулить" onclick="ClearСlock()">  
        <input type=button value="Запуск/Остановить" onclick="StartStop()"> 
    </form>
  

	<script src="app/style.js"></script> 
</body>
</html>
